name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: flake8 ontologyops/ tests/ --max-line-length=100 --extend-ignore=E203,W503

      - name: Format check with black
        run: black --check ontologyops/ tests/ --line-length=100

      - name: Type check with mypy
        run: mypy ontologyops/ || true

      - name: Run tests
        run: pytest --cov=ontologyops --cov-report=xml --cov-report=term -q

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
