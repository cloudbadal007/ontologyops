[pytest]
minversion = 7.0
addopts = -ra -q --cov=ontologyops --cov-report=term-missing --cov-report=html --cov-fail-under=85
testpaths = tests
basetemp = .pytest_tmp
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
